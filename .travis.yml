language: android
android:
  components:
    - build-tools-26.0.2
addons:
  apt:
    packages:
    - jython
jdk: oraclejdk8
before_install:
 - git clone --depth=50 https://github.com/wala/WALA /tmp/WALA
 - git clone --depth=50 https://github.com/wala/IDE /tmp/IDE
install:
 - pushd /tmp/WALA
 - mvn clean install -DskipTests -B -q
 - popd
 - pushd /tmp/IDE/com.ibm.wala.cast.lsp
 - mvn clean install -DskipTests -B
 - popd
script:
 - mvn clean install -B -q
sudo: false
deploy:
  provider: pages
  skip_cleanup: true
  file:
    com.ibm.wala.cast.python.ml/target/com.ibm.wala.cast.python.ml*.jar
  on:
    branch: master
  github_token:
    secure: ""
cache:
  directories:
    - $HOME/.m2
